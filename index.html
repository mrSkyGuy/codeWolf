<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeWolf</title>
  <link rel="preload" href="/static/fonts/Gilroy-Light.otf">
  <link rel="preload" href="/static/fonts/Gilroy-ExtraBold.otf">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/normalize.css">
</head>
<body>
  <header class="header">
      <div class="header__logo">
        <a href="#">
          <img src="static/img/logo.svg" alt="CodeWolf">
        </a>
      </div>
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="#">Отзывы</a>
          </li>
          <li class="header__nav-item">
            <a href="#">Контакты</a>
          </li>
          <li class="header__nav-item">
            <a href="#">Заказать</a>
          </li>
        </ul>
      </nav>
  </header>

  <main class="main">
    <div class="title">
      <h1 class="title__static-text">
        разработка чего угодно
      </h1>
      <div class="title__dynamic-text-wrapper">
        <ul class="title__dynamic-text">
          <li class="dynamic-text__item">софты</li>
          <li class="dynamic-text__item">сайты</li>
          <li class="dynamic-text__item">боты</li>
        </ul>
      </div>
    </div>
    <p class="description">
      Делаем решения, которые позволяют нашим клиентам зарабатывать больше с меньшими усилиями
    </p>
    <div class="background-image">
      <img src="static/img/cycled-text.svg" class="background-image__image">
    </div>
  </main>
</body>
</html>
